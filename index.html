<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Button Visibility</title>
    <style>
        input{
            height: 10vh;
            width: 30vh;
        }

        @media screen and (width<600px){
            input{
                display: none;
            }
        }
    </style>
</head>
<body>
    <input type="button" value="Button">
</body>
</html>
